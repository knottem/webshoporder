server.port=${PORT:8080}

spring.jpa.hibernate.ddl-auto=none
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:${MYSQL_PORT:3306}/${DB_DATABASE:ordersdb}
spring.datasource.username=${DB_USER:ordersuser}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=false

customer-service.url=http://${CUSTOMERS_SERVICE_HOST:localhost}:${CUSTOMERS_SERVICE_PORT:8081}/customersbool/
item-service.url=http://${ITEMS_SERVICE_HOST:localhost}:${ITEMS_SERVICE_PORT:8082}/items/
